<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jeu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
    
        <div id="controls">
            
            <span><span>&lt;</span><span>&gt;</span>gauche - droite</span>
            <span><span>&lt;</span><span>&gt;</span>haut - bas</span>
        </div>
        <div style="display:inline-block;position:relative">
            <div 
                id ="overlappingDiv" 
                style="background-color: black;position:absolute;width: 2000px ;height:1200px; opacity: 0; pointer-events: none;">
            </div>


            <!-- vie du personnage principale"-->
            <div style="background-color: white;
            width: 500px;
            position: absolute;
            top: 50px;
            left: 50px;
            border:8px black solid;
            padding:18px;">
                <h1 style="font-size: 50px;margin-left: 12px;margin-top: 12px"> Main</h1> <!-- Personnage.nom  id="nomPersonnage"-->
                <div style="position:relative">
                    <div style="height:15px;background-color: #ddd;margin-top:10px;"></div>
                    <div id="mainbar"style="height:15px;background-color: green;position: absolute;top:0;left:0;right:0;"></div>
                </div>
            </div>

            <!-- vie du personnage ennemie"-->
            <div style="background-color: white;
            width: 500px;
            position: absolute;
            top: 50px;
            right: 50px;
            border:8px black solid;
            padding:18px;">
                <div style="margin-bottom: 20px;"> <!-- Ajout d'une marge pour séparer le bloc de nom et l'image -->
                    <h1 id="nomEnnemie" style="font-size: 50px;margin-left: 12px;margin-top: 12px"> </h1>
                </div>
                <div style="position:relative">
                    <div style="height:15px;background-color: #ddd;margin-top:10px;"></div>
                    <div id="ennemiebar" style="height:15px;background-color: green;position: absolute;top:0;left:0;right:0;"></div>
                </div>
            </div>
            
            <div style="background-color: transparent;
            width: 500px;
            position: absolute;
            top: 250px;
            right: 70px;
            padding:18px;">
                <!-- Image de l'ennemi -->
                <div style="text-align: center;">
                
                </div>
        
                <div style="text-align: center; margin-top: 20px;"> <!-- Ajout de marge en haut pour séparer l'image du bloc de nom -->
                    <img id="imageEnnemie" src="" alt="Image de l'ennemi" style="width: 100%; height: auto;"> <!-- Ajout de l'élément image avec l'ID imageEnnemie et spécification des dimensions -->
                </div>
            </div>


            <canvas id="myCanvas"></canvas>




            <div style="background-color: white;height:300px;position:absolute;bottom:0;left: 0;right:0;display: flex;border-top:4px black solid;">
                <div style="width:66.66%;display: grid;grid-template-columns: repeat(2,1fr);">
                    <button>Taere</button> <!-- futur attaque par defaut-->
                    <button>Attack2</button> <!-- attaque de recup-->
                </div>
                <div style="display:flex;align-items: center;justify-content:center;width:33.33%;border-left:4px solid">
                    <h1>Attack type</h1>
                </div>
            </div>
        </div>
        

        <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
        <script type="module" src="classe_personnage.js"></script>
        <script src="classe_personnage.js"></script>
        <script src="class_ennemie.js"></script>
        <!--<script src="class_attack.js"></script>-->
        <script src="objet.js"></script>
        <script src="battlezones.js"></script>
        <script src="collision.js"></script>
        <script src="attacks.js"></script>
        <script src="classes.js"></script>
        <script src="script.js"></script>
            
            
        </div>
    </body>                      
</html>
